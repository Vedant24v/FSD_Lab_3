<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | MIT WPU Style</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>VEDANT VYAWHARE</h2>
            <p>Student Registration Portal</p>
        </div>

        <form id="form" onsubmit="return validateForm(event)">
            <div class="form-control">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="student@mitwpu.edu.in">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="10-digit mobile number">
                <small>Error message</small>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
